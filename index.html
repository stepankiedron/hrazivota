<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="gameoflife.css"/>
  </head>
  <body>
    <div class="body">
      <div id="gridContainer"></div>
      <div id="controlButtons">
        <button id="start">Start</button>
        <button id="clear">Vyčistit</button>
        <button id="random">Rozhodit</button>
      </div>
    <div id="generationCounter">
      Generation: <span id="generation">0</span>
    </div>

    <div id="formContainer">
      <label id="nad" for="cellSize">Velikost buňek:</label>
      <select id="cellSize">
        <option value="10">Malé (10px)</option>
        <option value="20" selected>Střední (20px)</option>
        <option value="30">Velké (30px)</option>
      </select>
    </div>

    <div id="rulesForm">
      <h3>Upravit pravidla</h3>
      <label for="survive">Počet sousedů pro přežití:</label>
      <input type="text" id="survive" value="2,3">
      <label for="birth">Počet sousedů pro zrození:</label>
      <input type="text" id="birth" value="3">
      <button id="applyRules">Použít pravidla</button>
    </div>
    </div>
    <script src="gameoflife.js"></script>
  </body>
</html>
